<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <h3 style="text-align: center;">DO NOT CLOSE THIS PAGE TILL YOU COMPLETE THE FORM <br> 
        AND SET YOUR PASSWORD SUCCESSFULLY!</h3>

    <p style="text-align: center;">{{user.email}}</p> <br> <br>

    <form action="" method="post" style="text-align: center;">
        {% csrf_token %}

        <label for="username">username:</label>
        <input type="text" id="username" name="username" required> <br> <br>

        <label for="fullname">fullname:</label>
        <input type="text" id="fullname" name="fullname" required> <br> <br>

        <label for="email">email:</label>
        <input type="text" id="email" name="email" required> <br> <br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required> <br> <br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_Number" required> <br> <br>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="Rivers">Rivers</option>
            <option value="Lagos">Lagos</option>
            <option value="Anambra">Anambra</option>
            <option value="Enugu">Enugu</option>
            <option value="FCT">FCT</option>
            <option value="Imo">Imo</option>
            <option value="Abia">Abia</option>
            <option value="Delta">Delta</option>
            </select> <br> <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" required> <br> <br>

        <label for="confirm password">Confirm Password:</label>
        <input type="password" name="password2" id="password2" placeholder="confirm Password" required> <br> <br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
